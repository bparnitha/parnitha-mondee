<html>
<head>
<title>
Registration form
</title>
</head>
<h1 align="center">WELCOME TO REGISTER PAGE</h1>
<body bgcolor="pink">
<br><br>
<form action="login.html" method="get">
Enter username: <input type="text" name="username" placeholder="Enter username"/>
<br><br>
Enter password: <input type="password" name="password" placeholder="Enter password"/>
<br><br>
Enter Email: <input type="email" name="email" placeholder="Enter Email"/>
<br><br>
Gender:  
<input type="radio" name="Gender" value="male"/>MALE
<input type="radio" name="Gender" value="female"/>FEMALE
<input type="radio" name="Gender" value="other"/>OTHER
<br><br>
Branch:
<select>
<option value="CSE">CSE</option>
<option value="ECE">ECE</option>
<option value="EEE">EEE</option>
<option value="CIVIL">CIVIL</option>
<option value="MECH">MECH</option>
</select>
<br><br>
Course:
<input type="checkbox" name="course" value="java"/>JAVA
<input type="checkbox" name="course" value="html"/>HTML
<input type="checkbox" name="course" value="js"/>JAVASCRIT
<input type="checkbox" name="course" value="sql"/>SQL
<br><br>
<input type="submit" value="Register">
</form>
</body>
</html>
